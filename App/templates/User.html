{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="{% static 'css/User.css' %}"> -->
    <title>Document</title>
</head>

<body>
    <nav>
        <p>This is user html</p>

        <a href="{% url 'Admin' %}">Admin</a>
        <a href="{% url 'User' %}">User</a>
        <a href="{% url 'TakeQuiz' %}">Quiz</a>
        <a href="{% url 'AddQst' %}?category=General">Add Questions</a>

    </nav>

    <form method="POST">
        {% csrf_token %}

        <div class="categoryDiv">
            {% for i in catinfo %}

            <h2>{{ i.CategoryName }}</h2>
            <p>{{ i.CategoryDescription }}</p>
            <button type="submit" name="cat" value="{{ i.CategoryName }}">
                Take Quiz
            </button>

        </div>
        {% endfor %}
    </form>
</body>

</html>
