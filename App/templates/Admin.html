{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/Admin.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <title>QuizMaster Admin</title>
</head>

<body>
    <input type="hidden" id="csrf_token" value="{{ csrf_token }}">
    <script src="{% static 'js/script1.js' %}"></script>

    <nav>
        <a href="{% url 'Home2' %}">Home</a>
        <a href="{% url 'UserReg' %}">Register As User</a>
    </nav>

    <div id="CategoryActionWrapper">
        <button type="button" class="create-btn" onclick="CreateCategory()">+ Create New Category</button>
        <div id="CategoryDiv"></div>
    </div>

    <div id="CategoriesList">
        {% for i in NamesDes %}
        <div class="CatBox">
            <h2>{{ i.CategoryName }}</h2>
            <p>{{ i.CategoryDescription }}</p>

            <div class="card-actions">
                <a href="{% url 'AddQst' %}?category={{ i.CategoryName }}">
                    <button type="button" class="action-btn add">Add Questions</button>
                </a>
                <a href="{% url 'UpdateCat' i.id %}">
                    <button type="button" class="action-btn edit">Edit</button>
                </a>
                <a href="{% url 'DeleteCat' i.id %}" onclick="return confirm('Delete this category?');">
                    <button type="button" class="action-btn delete">Delete</button>
                </a>
            </div>
        </div>
        {% endfor %}
    </div>

    <div class="footer-actions">
        <a href="{% url 'UserReg' %}"><button class="register-btn">Register as a User</button></a>
    </div>

</body>
</html>
